<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>modern <span>family</span></h1>
    <div id="imgSlider">
      <div class="container">
        <div class="slides">
          <div class="slide"><img src="img/slide1.jpg" alt="" /></div>
          <div class="slide"><img src="img/slide2.jpg" alt="" /></div>
          <div class="slide"><img src="img/slide3.jpg" alt="" /></div>
          <div class="slide"><img src="img/slide4.jpg" alt="" /></div>
        </div>
        <div class="slide-controls">
          <button id="prev-btn"><img src="img/arrow_prev.png" alt="" /></button>
          <button id="next-btn"><img src="img/arrow_next.png" alt="" /></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
